<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Task Page</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-10 mt-5 pt-5 m-auto">
                <h2 class="my-3 text-center" id="object-x">Change Color By Pressing The Buttons Below</h2>
                <div class="d-flex justify-content-around">
                    <button data-color="green" class="btn btn-success xmd">Green</button>
                    <button data-color="red" class="btn btn-danger xmd">Red</button>
                    <button data-color="blue" class="btn btn-primary xmd">Blue</button>
                    <button data-color="Yellow" class="btn btn-warning xmd">Yellow</button>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button data-color="black" class="btn btn-secondary w-25 xmd">Default</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jquery -->
    <script src="js/jquery.slim.min.js"></script>
    <!-- popper -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- main js -->
    <script src="js/main2.js"></script>
</body>

</html>
