<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Task Page</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-10 m-auto mt-5 pt-5">
                <h2 class="text-center my-3">To Do List</h2>
                <form id="works-form">
                    <input type="text" name="Works" id="works" class="form-control" placeholder="Enter Your Works">
                    <a href="2nd task.html" class="btn btn-primary btn-block mt-3">Move To Next Task Page</a>
                    <input type="submit" value="Enter Works" class="btn btn-success btn-block my-3">
                    <ul id="do-list">
                    </ul>
                </form>
            </div>
        </div>
    </div>


    <!-- jquery -->
    <script src="js/jquery.slim.min.js"></script>
    <!-- popper -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>

</html>
